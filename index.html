<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form animasi</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="box">
        <!-- untuk animasi merah -->
        <span class="borderline"></span>
        
        <!-- form -->
        <form action="">
            <h2>Form Login</h2>
            <!-- form input -->
            <div class="inputbox">
                <input type="text" required>
                <span>Username</span>
                <b></b>
            </div>
            <!-- icon -->
            <div class="icon">
                <i class='bx bxs-user'"></i>
            </div>
            <div class="inputbox">
                <input type="password" required>
                <span>Password</span>
                <b></b>
            </div>
            <!-- icon -->
            <div class="icon">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <!-- form input end -->

            <!-- link -->
            <div class="links">
                <a href="#" class="pw"> Forgot Password</a>
                <a href="#">Sign up</a>
            </div>

            <!-- button -->
            <div class="button">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
